<!DOCTYPE html>

<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>easyK - 지원 완료</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;family=Nanum+Gothic:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1e5a9f",
              "background-light": "#f6f7f8",
              "background-dark": "#121920",
              "surface-light": "#ffffff",
              "surface-dark": "#1a222c",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "korean": ["Nanum Gothic", "sans-serif"],
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            font-family: 'Inter', 'Nanum Gothic', sans-serif;
        }
        /* Specific override for Korean text feel */
        .korean-text {
            font-family: 'Nanum Gothic', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#121417] dark:text-white min-h-screen flex flex-col overflow-x-hidden">
<!-- Top Navigation Bar -->
<header class="w-full bg-surface-light dark:bg-surface-dark border-b border-[#f0f2f4] dark:border-[#2a3441] sticky top-0 z-50">
<div class="max-w-[1200px] mx-auto px-6 h-16 flex items-center justify-between">
<div class="flex items-center gap-2 cursor-pointer">
<!-- Logo Icon -->
<div class="text-primary">
<span class="material-symbols-outlined text-[32px]">public</span>
</div>
<h2 class="text-[#121417] dark:text-white text-xl font-bold tracking-tight">easyK</h2>
</div>
<div class="flex items-center gap-4">
<button class="hidden md:flex items-center gap-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary transition-colors">
                    채용 공고
                </button>
<button class="hidden md:flex items-center gap-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary transition-colors">
                    기업 서비스
                </button>
<div class="h-6 w-px bg-slate-200 dark:bg-slate-700 mx-1"></div>
<button class="flex items-center justify-center size-10 rounded-full bg-[#f0f2f4] dark:bg-[#2a3441] text-[#121417] dark:text-white hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors">
<span class="material-symbols-outlined">person</span>
</button>
</div>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-grow flex items-center justify-center p-4 md:p-8">
<div class="w-full max-w-[640px] flex flex-col items-center">
<!-- Success Card -->
<div class="w-full bg-surface-light dark:bg-surface-dark rounded-xl shadow-lg border border-[#f0f2f4] dark:border-[#2a3441] overflow-hidden p-8 md:p-12 animate-fade-in-up">
<!-- Icon & Headline -->
<div class="flex flex-col items-center text-center mb-10">
<div class="size-20 rounded-full bg-primary/10 flex items-center justify-center mb-6 text-primary">
<span class="material-symbols-outlined text-[48px] fill-1" style="font-variation-settings: 'FILL' 1;">check_circle</span>
</div>
<h1 class="korean-text text-2xl md:text-3xl font-bold text-[#121417] dark:text-white mb-3">
                        지원이 성공적으로 완료되었습니다!
                    </h1>
<p class="korean-text text-slate-500 dark:text-slate-400 text-base md:text-lg">
                        지원서를 신중하게 검토 후 연락드리겠습니다.
                    </p>
</div>
<!-- Summary Box (DescriptionList Adaptation) -->
<div class="bg-background-light dark:bg-[#202934] rounded-lg p-6 mb-8 border border-[#e5e7eb] dark:border-[#2a3441]">
<h3 class="korean-text text-sm font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider mb-4 border-b border-slate-200 dark:border-slate-700 pb-2">
                        지원 내역 요약
                    </h3>
<div class="grid grid-cols-[100px_1fr] gap-y-4 gap-x-4 items-center">
<!-- Item 1 -->
<div class="korean-text text-slate-500 dark:text-slate-400 text-sm font-medium">지원 포지션</div>
<div class="font-semibold text-[#121417] dark:text-white text-base">Global Marketing Manager</div>
<!-- Item 2 -->
<div class="korean-text text-slate-500 dark:text-slate-400 text-sm font-medium">회사명</div>
<div class="korean-text font-semibold text-[#121417] dark:text-white text-base">삼성전자</div>
<!-- Item 3 -->
<div class="korean-text text-slate-500 dark:text-slate-400 text-sm font-medium">접수일</div>
<div class="font-display font-medium text-[#121417] dark:text-white text-base">2023.10.25</div>
</div>
</div>
<!-- Info Text (BodyText Adaptation) -->
<div class="mb-8 bg-blue-50 dark:bg-blue-900/20 rounded-lg p-4 flex gap-3 items-start">
<span class="material-symbols-outlined text-primary text-xl mt-0.5">info</span>
<p class="korean-text text-slate-600 dark:text-slate-300 text-sm leading-relaxed">
                        결과는 <strong>'내 지원 내역'</strong>에서 실시간으로 확인하실 수 있습니다.<br/>
                        서류 합격 시 이메일 및 문자로 개별 연락드립니다.
                    </p>
</div>
<!-- Action Buttons (ButtonGroup Adaptation) -->
<div class="flex flex-col sm:flex-row gap-3 justify-center w-full">
<button class="korean-text flex-1 h-12 bg-primary hover:bg-[#15457a] text-white text-base font-bold rounded-lg transition-all shadow-sm active:scale-[0.98] flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">assignment</span>
                        내 지원 내역 보기
                    </button>
<button class="korean-text flex-1 h-12 bg-white dark:bg-transparent border border-[#dce0e5] dark:border-slate-600 hover:bg-slate-50 dark:hover:bg-slate-800 text-[#121417] dark:text-white text-base font-bold rounded-lg transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">home</span>
                        메인으로 돌아가기
                    </button>
</div>
</div>
<!-- Footer Links -->
<div class="mt-8 text-center">
<p class="korean-text text-xs text-slate-400 dark:text-slate-600">
                    도움이 필요하신가요? <a class="underline hover:text-primary" href="#">고객센터 문의하기</a>
</p>
</div>
</div>
</main>
</body></html>
